<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Brawl Stars - Mise √† Jour</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .map-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .map { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
        img { width: 200px; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Maps Brawl Stars - Rotation Actuelle</h1>
    <div id="maps" class="map-container"></div>
<div id="player-search">
    <h1>üîç Rechercher un joueur</h1>
    <input type="text" id="playerTag" placeholder="Entrez le Tag du joueur (#XXXX)">
    <button onclick="fetchPlayer()">Rechercher</button>
    <div id="player-info"></div>
</div>

    <script>
        async function getMaps() {
            const response = await fetch('https://api.brawlify.com/v1/maps');
            const data = await response.json();
            const mapsContainer = document.getElementById('maps');
            mapsContainer.innerHTML = '';

            data.forEach(map => {
                const mapDiv = document.createElement('div');
                mapDiv.className = 'map';
                mapDiv.innerHTML = `
                    <h3>${map.name}</h3>
                    <img src="${map.imageUrl}" alt="${map.name}">
                    <p>Mode : ${map.gameMode.name}</p>
                `;
                mapsContainer.appendChild(mapDiv);
            });
        }

        getMaps();
    </script>
    <script>
  // Fonction pour r√©cup√©rer les maps depuis l'API Brawlify
  async function fetchMaps() {
    try {
      const response = await fetch("https://api.brawlapi.com/v1/maps");
      const data = await response.json();

      // S√©lectionne la div o√π on va afficher les maps
      const mapsContainer = document.getElementById("maps");

      // Vide le container avant d'ajouter les nouvelles maps
      mapsContainer.innerHTML = "";

      // Parcours les maps et affiche les 10 premi√®res
      data.list.slice(0, 10).forEach(map => {
        const mapElement = document.createElement("div");
        mapElement.innerHTML = `
          <h2>${map.name}</h2>
          <img src="${map.imageUrl}" alt="${map.name}" width="300">
        `;
        mapsContainer.appendChild(mapElement);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des maps :", error);
    }
  }

  // Charger les maps au d√©marrage
  fetchMaps();
</script>
<script>
  async function fetchPlayer() {
    // R√©cup√©rer le tag entr√© par l'utilisateur
    let playerTag = document.getElementById("playerTag").value.trim();
    
    // V√©rifier si le tag commence par "#", sinon l'ajouter
    if (!playerTag.startsWith("#")) {
      playerTag = "#" + playerTag;
    }

    // Remplacer "#" par "%23" pour l'URL
    const encodedTag = encodeURIComponent(playerTag);
    
    // URL de l'API Brawlify
    const url = `https://api.brawlapi.com/v1/player/${encodedTag}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("Joueur introuvable !");
      
      const data = await response.json();
      
      // S√©lectionne l'endroit o√π afficher les infos du joueur
      const playerInfo = document.getElementById("player-info");
      
      // Affiche les stats du joueur
      playerInfo.innerHTML = `
        <h2>${data.name} (${data.tag})</h2>
        <p>üèÜ Troph√©es : ${data.trophies}</p>
        <p>üéñÔ∏è Niveau Exp : ${data.expLevel}</p>
        <p>üéÆ Club : ${data.club.name || "Aucun"}</p>
      `;
      
    } catch (error) {
      document.getElementById("player-info").innerHTML = `<p style="color:red;">‚ùå Erreur : ${error.message}</p>`;
    }
  }
</script>

</body>
</html>
